version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:16
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Build app
          command: yarn build
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build_and_push_docker:
    docker:
      - image: cimg/node:16
    steps:
      - attach_workspace:
          at: ~/project
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker Image
          command: docker build -t ogochukwuozotta/circleci-demo:latest .
      - run:
          name: Login to Docker Hub
          command: echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Push Docker Image
          command: docker push ogochukwuozotta/circleci-demo:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_test
      - build_and_push_docker:
          requires:
            - build_and_test





